<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>New Question</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Add question form</h1>
    <form action="/add-question" method="post">
        <p>Title:</p>
        <p><textarea rows="2" cols="40" name="title" required="True"></textarea></p>
        <p>Message:</p>
        <p><textarea rows="16" cols="40" name="message" required="True"></textarea></p>
        <p><input type="submit" value="Submit"></p>
    </form>
    <p><a href="/list">Back</a></p>
</body>
</html>
