<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>New Question</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Add question form</h1>
    <br>
    {% if email %}
        <p id="in">USER: {{ email }} <a href="/logout">LOGOUT</a></p>
    {% endif %}
    <form action="/add-question" method="post">
        <p id="back">Title:</p>
        <p><textarea placeholder="Enter title" rows="2" cols="40" name="title" required="True"></textarea></p>
        <p id="back">Message:</p>
        <p><textarea placeholder="Your question goes here" rows="16" cols="40" name="message" required="True"></textarea></p>
        <p><input type="submit" value="Submit"></p>
    </form>
    <p><a href="/list">Back</a></p>
</body>
</html>
